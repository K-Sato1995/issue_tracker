overwrite: true
schema:
  - http://localhost:3020/graphql:
documents:
  - "./graphql/queries/*.graphql"
  - "./graphql/mutations/*.graphql"
generates:
  ./src/middleware/fragmentTypes.json:
    plugins:
      - fragment-matcher
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  ./graphql/schema.json:
    plugins:
      - "introspection"
